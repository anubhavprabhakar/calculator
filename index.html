<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://fav.farm/ðŸ–¥" />
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="input">2</div>
            <div class="inputoperator">+</div>
        </div>
        <div class="buttons">
            <div class="row">
                <div id="7" class="digit">7</div>
                <div id="8" class="digit">8</div>
                <div id="9" class="digit">9</div>
                <div id="+" class="operator">+</div>
            </div>
            <div class="row">
                <div id="4" class="digit">4</div>
                <div id="5" class="digit">5</div>
                <div id="6" class="digit">6</div>
                <div id="-" class="operator">-</div>
            </div>
            <div class="row">
                <div id="1" class="digit">1</div>
                <div id="2" class="digit">2</div>
                <div id="3" class="digit">3</div>
                <div id="*" class="operator">*</div>
            </div>
            <div class="row">
                <div id="0" class="digit">0</div>
                <div id="clear" class="function">C</div>
                <div id="equals" class="function">=</div>
                <div id="/" class="operator">/</div>
            </div>
        </div>
    </div>
</body>
</html>
