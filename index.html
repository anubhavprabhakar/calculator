<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://fav.farm/ðŸ–¥" />
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="inputoperator">+</div>
            <div class="input"></div>
        </div>
        <div class="buttons">
            <div class="top row">
                <button id="allclear" class="function">AC</button>
                <button id="clear" class="function">C</button>
                <button id="percentage" class="function">%</button>
                <button id="+" class="operator">+</button>
            </div>
            <div class="row">
                <button id="7" class="digit">7</button>
                <button id="8" class="digit">8</button>
                <button id="9" class="digit">9</button>
                <button id="-" class="operator">-</button>
            </div>
            <div class="row">
                <button id="4" class="digit">4</button>
                <button id="5" class="digit">5</button>
                <button id="6" class="digit">6</button>
                <button id="*" class="operator">*</button>
            </div>
            <div class="row">
                <button id="1" class="digit">1</button>
                <button id="2" class="digit">2</button>
                <button id="3" class="digit">3</button>
                <button id="/" class="operator">/</button>
            </div>
            <div class="last-row">
                <button id="zero" class="digit">0</button>
                <button id="dot" class="digit">.</button>
                <button id="equals" class="function">=</button>
            </div>
        </div>
    </div>
</body>
</html>
